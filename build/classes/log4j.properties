#OFF,systemOut,logFile,logDailyFile,logRollingFile,logMail,logDB,ALL 
log4j.rootLogger =debug,logFile

#\u8F93\u51FA\u5230\u6587\u4EF6 
log4j.appender.logFile = org.apache.log4j.FileAppender 
log4j.appender.logFile.layout = org.apache.log4j.PatternLayout 
log4j.appender.logFile.layout.ConversionPattern = [%-5p][%-22d{yyyy/MM/dd HH:mm:ssS}][%l]%n%m%n 
log4j.appender.logFile.Threshold = DEBUG 
log4j.appender.logFile.ImmediateFlush = TRUE 
log4j.appender.logFile.Append = TRUE 
log4j.appender.logFile.File = E\://logs/console.log
#log4j.appender.logFile.File = ${catalina.base}/logs//test.log 
log4j.appender.logFile.Encoding = UTF-8 


log4j.logger.com.baohuajie.resultMapAndResultType.resultMapAndResultType=debug,resultMapAndResultType
log4j.appender.resultMapAndResultType = org.apache.log4j.FileAppender 
log4j.appender.resultMapAndResultType.layout = org.apache.log4j.PatternLayout 
log4j.appender.resultMapAndResultType.layout.ConversionPattern = [%-5p][%-22d{yyyy/MM/dd HH:mm:ssS}][%l]%n%m%n 
log4j.appender.resultMapAndResultType.Threshold = DEBUG 
log4j.appender.resultMapAndResultType.ImmediateFlush = TRUE 
log4j.appender.resultMapAndResultType.Append = TRUE 
log4j.appender.resultMapAndResultType.File = E\://logs/resultMapAndResultType.log
#log4j.appender.logFile.File = ${catalina.base}/logs//test.log 
log4j.appender.resultMapAndResultType.Encoding = UTF-8 
